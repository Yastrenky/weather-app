<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <link rel="stylesheet" href="./style/main.css">
  <!-- <link rel="preload" href="./img/images/clear.jpg" as="image">
  <link rel="preload" href="./img/images/cloudy.jpg" as="image">
  <link rel="preload" href="./img/images/rain.jpg" as="image">
  <link rel="preload" href="./img/images/snow.jpg" as="image">
  <link rel="preload" href="./img/images/thunderstorm.jpg" as="image"> -->
</head>

<body>
  <div class="main-container">
    <div class="info-container">
      <h2 class="city"></h2>
      <input type="text" class="zip" placeholder="Zip Code" autofocus>
      <br>
      <h3>Weather</h3>
      <p class="weather"></p>
      <img src="" alt="" class="icon">
      <br>
      <h3>Temperture</h3>
      <span class="temp"></span>
      <span class="temp-unit">&deg;C</span>
      <br>
      <h3>Humidity</h3>
      <p class="humidity"></p>
      <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
      <script src="./js/main.js"></script>
    </div>
  </div>
</body>

</html>
